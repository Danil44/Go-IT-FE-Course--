        <div class="user-interface">
          <form class="interface">
            <div class="interface__controllers">
              <div
                class="interface__color-palette color-palette--hide"
                data-step="6"
                data-intro="Then, choose a color for a chart part."
                data-step="10"
                data-intro="after what choose a color."
              ></div>
              <input
                id="input-excel"
                type="file"
                data-action="download"
                accept=" application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
              />
              <label for="file">
                <img
                  class="interface__icon"
                  src="/src/svg/download.svg"
                  data-step="5"
                  data-intro="You can also upload an excel file which has to contains the same structure..."
                  width="27"
                  height="27"
                  alt="download button"
              /></label>

              <button data-action="palette">
                <img
                  class="interface__icon"
                  src="/src/svg/paint-brush.svg"
                  width="27"
                  height="27"
                  alt="open palette button"
                />
              </button>
              <button
                data-step="8"
                data-intro="And click the save button."
                class="interface__save-btn"
                type="submit"
              >
                Save
              </button>
            </div>

            <div class="interface__user-table">
              <table>
                <tbody>
                  <tr>
                    <th contenteditable="true"></th>
                    <th contenteditable="true"></th>
                  </tr>
                  <tr>
                    <td t="s" contenteditable="true"></td>
                    <td t="n" contenteditable="true"></td>
                  </tr>

                    <td t="s" contenteditable="true"></td>
                    <td t="n" contenteditable="true"></td>
                  </tr>
                  <tr>
                    <td
                      data-step="3"
                      data-intro="In first cell write a text you want, to describe a part of your chart."
                      t="s"
                      contenteditable="true"
                    ></td>
                    <td
                      data-step="4"
                      data-intro="In the second cell, write a number value."
                      t="n"
                      contenteditable="true"
                    ></td>
                  </tr>

                    <td t="s" contenteditable="true"></td>
                    <td t="n" contenteditable="true"></td>

                    <td t="s" contenteditable="true"></td>
                    <td t="n" contenteditable="true"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <span class="file-name"></span>
            <div class="interface__clear-btn"><span></span></div>
          </form>
        </div>

        <button
          class="interface__pdf-btn"
          data-step=""
          data-intro="and download your chart as PDF file."
        >
          <div class="pdf-icon"></div>
          Download PDF
        </button>
      </section>

      <section class="chart-section">
        <div class="chart-container">
          <canvas
            id="chart"
            data-step="9"
            data-intro="To change some part color: choose a part you want, and and click on color from palette."
          ></canvas>
        </div>
      </section>

  </body>
</html>
